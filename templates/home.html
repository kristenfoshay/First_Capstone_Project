{% extends 'base.html' %}
{% block content %}

<p><a href='/region'>I'd like to create a post or read posts from other users. </a></p>

<p>My Posts:</p>
<ul style="list-style: none;"> 
  {% for post in posts %}
  <li> 
  <a href="/posts/{{post.id}}" class "message-link">{{post.timestamp}} {{post.board.name}} {{post.title}}</a>
  </li>
  {% endfor %}
  </ul>


  


{% endblock %}
