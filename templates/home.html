{% extends 'base.html' %}
{% block content %}
  <div class="row">

    <aside class="col-md-4 col-lg-3 col-sm-12" id="home-aside">
      <div class="card user-card">
        <div>
          <div class="image-wrapper">
            <img src="{{ g.user.header_image_url }}" alt="" class="card-hero">
          </div>
          <a href="/users/{{ g.user.id }}" class="card-link">
            <img src="{{ g.user.image_url }}"
                 alt="Image for {{ g.user.username }}"
                 class="card-image">
            <p>@{{ g.user.username }}</p>
          </a>
          <ul class="user-stats nav nav-pills">

          </ul>
        </div>
      </div>
    </aside>

    <form action="/">
      <p>Are you looking for a lost pet or reporting a sighting?</p>
    <input type="radio" id="html" name="board_choice" value="HTML">
    <label for="html">Looking for a Lost Pet</label><br>
    <input type="radio" id="css" name="board_choice" value="CSS">
    <label for="css">Reporting a Sighting</label><br>
 

{% endblock %}
